<p>{{ post.text }}</p>
{% for comment in post.comment_set.all %}
	<div>
		<p>{{comment.text}}<p>
		<p>likes: {{comment.likes_amount}}</p>
		<p>dislikes: {{comment.dislikes_amount}}</p>
		<p>Was published: {{comment.pub_date}}</p>
	</div>
{% endfor %}
<div class="comment_create">
	<form method="post">
		{% csrf_token %}
		<input type="text" maxlength="256"  name="input_text">
		<input type="submit" value="Comment"
	</form>
</div>
